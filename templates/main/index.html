{% load static sitetree %}
<div class="dropdown user-panel mt-3 pb-3 mb-3 d-flex">
<ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false" {{ extra_class_ul }}>
  {% for item in sitetree_items %}
  
      <li class="nav-item has-treeview {% if item.has_children %}dropdown{% endif %}">
          <a href="{% if item.has_children %}#{% else %}{% sitetree_url for item %}{% endif %}" class="nav-link {% if item.is_current or item.in_current_branch %}active{% endif %} {% if item.has_children %}dropdown-toggle" id="navitem-{{ item.id }}" data-bs-toggle="dropdown{% endif %}">
            <i class="{{item.hint}} nav-icon"></i>&nbsp;&nbsp;&nbsp;{{ item.title_resolved }}
          </a>
            {% if item.has_children %}
                  {% sitetree_children of item for menu template "main/children.html" %}
            {% endif %}
      </li>
  {% endfor %}
</ul>
</div>
