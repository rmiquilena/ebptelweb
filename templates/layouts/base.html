{% load static sitetree %}
<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <title>EMPLOYEE BENEFIT PROGRAM | SEBP </title>
        <!-- Favicon icon -->
        <link rel="icon" type="image/png" sizes="36x36" href="{% static '/images/telefonica/TelefonicaLogo.png' %}">

        <!--############################################### STYLES CSS ########################################-->
        <!-- Font Awesome -->
        <link href="{% static 'vendor/fontawesome6/css/all.min.css' %}" rel="stylesheet" type="text/css">
        <!-- Bootstrap Core Css -->
        <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
        <!-- Toastr -->
        <link rel="stylesheet" href="{% static 'vendor/toastr/toastr.min.css' %}">
        <!-- Datatables Css -->
        <link rel="stylesheet" href="{% static 'vendor/datatables/dataTables.min.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/datatables/AutoFill/css/autoFill.dataTables.min.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/datatables/Buttons/css/buttons.dataTables.min.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/datatables/Responsive/css/responsive.bootstrap5.min.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/datatables/Scroller/css/scroller.dataTables.min.css' %}">
        <link rel="stylesheet" href="{% static 'vendor/datatables/Select/css/select.dataTables.min.css' %}">
        <!-- Styles Generals -->
        <link rel="stylesheet" href="{% static 'css/app.css' %}">
        <link rel="stylesheet" href="{% static 'css/generalstyle.css' %}">
    </head>
    <body>
        <!-- ##################### NAVBAR ##################### -->
        
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid " >
                <a class="navbar-brand" href="#">
                    <img src="{% static 'images/favicon/movistar_white.png' %}" height="20%">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                    <div class="d-flex">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa-solid fa-circle-user text-white"></i> 
                                    <span class="text-white"><b>{{codem}} - </b></span>
                                    <span class="text-white"><b>{{fullName}}</b></span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="dropdown-item" href="{% url 'login:logout' %}"> <i class="fa-solid fa-right-from-bracket"></i> &nbsp; Salir</a>
                                    </li>
                                </ul>
                            </li>                      
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            {% block content %}
        
            {% endblock %}
        </div>
        <!-- ##################### JAVASCRIPT ##################### -->
        <!-- jQuery -->
        <script type="text/javascript" src="{% static 'vendor/jquery/jquery3.6.0.min.js' %}"></script>
        <!-- Font Awesome -->
        <link href="{% static 'vendor/fontawesome6/js/all.min.js' %}" rel="stylesheet" type="text/css">
        <!-- Bootstrap Core Js -->
        <script type="text/javascript" src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'vendor/popper/popper.min.js' %}"></script>
        <!-- Toastr -->
        <script type="text/javascript" src="{% static 'vendor/toastr/toastr.min.js' %}"></script>
        <!-- Sweetalert 2 Js -->
        <script type="text/javascript" src="{% static 'vendor/sweetalert/sweetalert2.min.js' %}"></script>
        <!-- Datatables JS -->
        <script type="text/javascript" src="{% static 'vendor/datatables/datatables.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'vendor/datatables/AutoFill/js/autoFill.dataTables.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'vendor/datatables/Buttons/js/buttons.dataTables.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'vendor/datatables/Buttons/js/buttons.html5.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'vendor/datatables/Buttons/js/buttons.print.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'vendor/datatables/JSZip/jszip.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'vendor/datatables/pdfmake/pdfmake.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'vendor/datatables/pdfmake/vfs_fonts.js' %}"></script>
        <script type="text/javascript" src="{% static 'vendor/datatables/Responsive/js/responsive.bootstrap5.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'vendor/datatables/Scroller/js/scroller.dataTables.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'vendor/datatables/Select/js/select.dataTables.min.js' %}"></script>
        <!-- Datepicker  Js -->
        <script type="text/javascript" src="{% static 'vendor/datepicker/js/bootstrap-datepicker.min.js' %}"></script>
        <!-- Validaciones Custom -->
        <script type="text/javascript" src="{% static 'js/custom/validaciones.js' %}"></script>
    
    </body>
</html>
